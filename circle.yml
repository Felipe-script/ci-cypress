version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
        requires:
              - build_web
            record: true
            group: 'circle_test_only'
            start: 'npm run serve'
            working_directory: web
            cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "web/package.json" }}'